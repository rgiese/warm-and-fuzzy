schema {
  query: Query
}

type Query {
  getThermostatConfigurations: [ThermostatConfiguration!]!
  getThermostatConfiguration(deviceId: ID!): ThermostatConfiguration!
}

type ThermostatConfiguration {
  deviceId: ID!
  tenant: String!

  name: String!

  allowedActions: String!
  setPointHeat: Float!
  setPointCool: Float!
  threshold: Float!

  cadence: Int!
}
